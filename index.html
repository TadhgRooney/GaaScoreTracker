<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoreboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="scoreboard">
    
    <!-- Home Team -->
    <div class="team">
      <h3 class="team-header" id="away-name" contenteditable="true">Home</h3>
      <div id="home-score" class="score">0 - 0 (0)</div>
      <div class="btn-group">
        <button onclick="incrementHomeScoreGoal()" class="button">Goal</button>
        <button onclick="incrementHomeScoreTwoPointer()" class="button">Two Pointer</button>
        <button onclick="incrementHomeScorePoint()" class="button">Point</button>
      </div>
    </div>

    <!-- Reset Button -->
    <div class="reset-wrapper">
      <button onclick="resetScore()" class="reset-btn">Reset</button>
    </div>

    <!-- Guest Team -->
    <div class="team">
      <h3 class="team-header" id="away-name" contenteditable="true">AWAY</h3>
      <div id="guest-score" class="score">0 - 0 (0)</div>
      <div class="btn-group">
        <button onclick="incrementGuestScoreGoal()" class="button">Goal</button>
        <button onclick="incrementGuestScoreTwoPointer()" class="button">Two Pointer</button>
        <button onclick="incrementGuestScorePoint()" class="button">Point</button>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
