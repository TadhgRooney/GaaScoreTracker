<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoreboard</title>
  <link rel="stylesheet" href="dist/output.css" />
</head>
<body class="min-h-screen bg-gray-900 text-white flex items-center justify-center font-sans p-4">

  <div class="flex flex-col md:flex-row items-center justify-between gap-10 bg-gray-800 p-10 rounded-2xl shadow-lg w-full max-w-4xl">
    
    <!-- Home Team -->
    <div class="flex flex-col items-center gap-4">
      <h3 id="home-name" contenteditable="true" class="text-lg font-semibold tracking-wide">Home</h3>
      <div id="home-score" class="text-3xl px-6 py-3 bg-gray-900 text-yellow-400 rounded-lg text-center shadow">
        0 - 0 (0)
      </div>
      <div class="flex gap-2">
        <button onclick="incrementHomeScoreGoal()" class="bg-blue-600 hover:bg-blue-700 text-white text-base px-4 py-2 rounded-md transition">Goal</button>
        <button onclick="incrementHomeScoreTwoPointer()" class="bg-blue-600 hover:bg-blue-700 text-white text-base px-4 py-2 rounded-md transition">Two Pointer</button>
        <button onclick="incrementHomeScorePoint()" class="bg-blue-600 hover:bg-blue-700 text-white text-base px-4 py-2 rounded-md transition">Point</button>
      </div>
    </div>

    <!-- Reset Button -->
    <div class="flex items-center">
      <button onclick="resetScore()" class="bg-red-500 hover:bg-red-600 text-white text-base px-4 py-2 rounded-lg transition">Reset</button>
    </div>

    <!-- Guest Team -->
    <div class="flex flex-col items-center gap-4">
      <h3 id="guest-name" contenteditable="true" class="text-lg font-semibold tracking-wide">Away</h3>
      <div id="guest-score" class="text-3xl px-6 py-3 bg-gray-900 text-yellow-400 rounded-lg text-center shadow">
        0 - 0 (0)
      </div>
      <div class="flex gap-2">
        <button onclick="incrementGuestScoreGoal()" class="bg-blue-600 hover:bg-blue-700 text-white text-base px-4 py-2 rounded-md transition">Goal</button>
        <button onclick="incrementGuestScoreTwoPointer()" class="bg-blue-600 hover:bg-blue-700 text-white text-base px-4 py-2 rounded-md transition">Two Pointer</button>
        <button onclick="incrementGuestScorePoint()" class="bg-blue-600 hover:bg-blue-700 text-white text-base px-4 py-2 rounded-md transition">Point</button>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
